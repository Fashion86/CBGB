  <div id="header">
    <nav class="inner-wrapper" style="background-color: rgb(255,255,255)">
      <a routerLink="/home"><img src="assets/img/logo.png" class="logo" alt="{{title}}"/></a>
      <a *ngIf="!_open" (click)="openSidebar()" class="headermenu"><i class="fa fa-bars fa-2x" style="color: #333; float: right"></i></a>
      <a *ngIf="_open" (click)="closeSidebar()" class="headermenu"><i class="fa fa-close fa-2x" style="color: #333; float: right"></i></a>
      <a (click)="openmsg()" class="headermenu">
        <i class="fa fa-bell-o fa-2x" style="color: #333; float: right"></i>
        <div *ngIf="(message | async)?.notification" class="msgalert">
        </div>
      </a>
      <!--<span class="headermenu">{{(message | async)?.notification.title}}</span>-->
      <a *ngIf="!products || products.length < 1" routerLink="/cart"><img src="assets/img/cart1.png" class="cartpng" alt="cart"/></a>
      <a *ngIf="products && products.length > 0" routerLink="/cart" style="float: right"><img src="assets/img/cart2.png" class="cartpng" alt="cart"/><div class="cartcount"><span>{{totalCount}}</span></div></a>
      <a *ngIf="currenturl === '/products' && !isDesktopDevice" (click)="filterDialog()" class="headermenu"><i class="fa fa-filter fa-2x" style="color: #333; float: right"></i></a>

      <!--<a id="search-btn" class="headermenu"><i class="fa fa-search"></i></a>-->
      <!--<div id="">-->
      <!--<form action="">-->
      <!--<div class="inner-wrapper">-->
      <!--<input type="text" placeholder="Buscar">-->
      <!--</div>-->
      <!--</form>-->
      <!--</div>-->
    </nav>
    <div id="mySidenav" class="sidenav" style="float: right">
      <!--<a href="javascript:void(0)" class="closebtn" (onclick)="closeSidebar()">&times;</a>-->
        <ul>
          <li><a *ngIf="!token" routerLink="/login" (click)="closeSidebar()"><i class="fa fa-user"></i> Iniciar sesi贸n</a></li>
          <li><a routerLink="/account" (click)="closeSidebar()"><i class="fa fa-user"></i> Mi cuenta</a></li>
          <li><a routerLink="/cart" (click)="closeSidebar()"><i class="fa fa-shopping-cart"></i> Mi pedido</a></li>
          <!--<li><a href="#">La Distribuidora</a></li>-->
          <li><a routerLink="/products" (click)="closeSidebar()">Nuestros Productos</a></li>
          <!--<li><a href="#">Destacados</a></li>-->
          <!--<li><a href="#">Contacto</a></li>-->
          <li><a *ngIf="token" routerLink="/home" (click)="logout()">cerrar sesi贸n</a></li>
        </ul>
    </div>
  </div>
