            </h2>
            <ul *ngFor="let group of bebidagroup">
              <h3>{{group.key}} ({{group.value.length}})</h3>
                  <li *ngFor="let bebida of group.value">
                    <div [ngClass]="[bebida.nuevo ? 'new' : '',  bebida.promo ? 'promo' : '', (!bebida.nuevo && !bebida.promo) ? '' : '']">
                      <img src="assets/img/prod-list-item.png" alt="">
                      <div>
                        <h4>{{bebida.marca}}</h4>
                        <span class="prod-var">{{bebida.descripcion}}</span>
                      </div>
                      <span class="prod-price ">${{bebida.precio_unidad}}</span>
                      <button routerLink="/cart">Agregar</button>
                    </div>
                  </li>
            </ul>
